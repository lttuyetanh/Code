<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./login.component.css">

</head>
<body>
    <div class="container">
        <div class="content">
            <div class="box-container">
                <p class="h2 font-bold">Đăng nhập</p>
                <form [formGroup]="loginForm" (ngSubmit)="submitForm()">
                    <!-- Nhập email, số điện thoại -->
                    <div class="text-ep">
                      <input type="text" class="form-control" formControlName="textEp" placeholder="Email/ Số điện thoại" required>
                    </div>
                  
                    <!-- Nhập mật khẩu -->
                    <div class="text-pass">
                      <input type="text" class="form-control" formControlName="textPass" placeholder="Mật khẩu" required>
                      <div class="clear"></div>
                    </div>
                  
                    
                    <div class="forget-pass">
                        <a href="javascript:void(0)" class="p" (click)="navigateToForgotPass()">Quên mật khẩu?</a>
                    </div>
                  
                    <div class="btn-sigin">
                      <input type="submit" value="Đăng Nhập" id="submit-log" class="form-sbm" name="btn-sigin">
                    </div>
                    <div class="clear"></div>
                  </form>
            </div>
        </div>
    </div>
</body>
</html>
